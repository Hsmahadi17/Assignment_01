<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/style/style.css">
</head>

<body class="raleway-normal">
    <header>
        <nav>
            <h2 class="logo">LOGO</h2>
            <a href=""><button class="primary-btn">Sign Up</button></a>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for</h1>
                <h1 class="banner-title">Webflow Agencies!</h1>

                <button class="btn-focus primary-btn">Stay Focused</button>
            </div>
        </section>


    </header>

    <main>
        <section class="action">
            <div class="action-container">
                <div class="action-content">
                    <h1 class="action-title">See It in Action</h1>
                    <p class="action-description">Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <button class="action-btn primary-btn">Launch Live Preview</button>
                </div>
                <img class="action-image" src="Assets/image/wc-mini.png" alt="">
            </div>
        </section>

        <section class="user">
            <h2 class="user-title">Joined Thousands of Productive Users</h2>
            <div class="user-items">
                <div class="item">
                    <p class="item-title">50K</p>
                    <p class="item-sub-title">Active Users</p>
                </div>
                <div class="item">
                    <p class="item-title">2M+</p>
                    <p class="item-sub-title">Focus Sessions</p>
                </div>
                <div class="item">
                    <p class="item-title">95%</p>
                    <p class="item-sub-title">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- user say card -->
        <section class="card-box">
            <h1 class="card-box-title">What our users say</h1>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
